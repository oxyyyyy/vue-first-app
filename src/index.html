<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<script src="js/vendor/vue.js"></script>

	<div id="app">
		<div class="container">

			<h1 class="text-center">Your To-do list</h1>

			<form class="input-group mb-4">
				<input type="text" class="form-control" placeholder="Enter to-do here" aria-label="Enter to-do here" aria-describedby="basic-addon2" v-model="addItemInputText">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="submit" @click.prevent="addItemToList">Add</button>
				</div>
			</form>

			<ul id="todo-list" class="todo-list list-group list-group-flush">
				<todo-item class="todo-list__item list-group-item" v-for="item in todoList" v-bind:todo="item" v-bind:key="item.id" v-bind:class="{ disabled: item.isChecked }"
				 v-on:click.native="checkTodoItem(item)">
				</todo-item>
			</ul>

			<ul id="completed-todo-list" class="todo-list list-group list-group-flush">
				<todo-item class="todo-list__item list-group-item" v-for="item in todoList" v-bind:todo="item" v-bind:key="item.id" v-bind:class="{ disabled: item.isChecked }"
				 v-on:click.native="checkTodoItem(item)">
				</todo-item>
			</ul>

		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
